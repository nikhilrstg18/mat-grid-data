<!-- grid header -->
<div class="grid-header mat-elevation-z8">
  <mat-form-field>
    <mat-select placeholder="Show" [(ngModel)]='pageSize' (selectionChange)='handleRowSelection($event)'>
      <mat-option *ngFor="let selection of rowSelection" [value]="selection.value">
        {{selection.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field id='search-header'>
    <input matInput (keydown.enter)="handleSearch($event)" placeholder="Search...">
  </mat-form-field>
</div>
<!-- grid data -->
<div class="grid-data-container ">
  <mat-table id='data-grid' #table [dataSource]="dataSource" (scroll)="handleTableScroll($event)" class="mat-elevation-z8"
    matSort (matSortChange)="handleSort()">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class='sort-header'> Name
        <mat-icon *ngIf='sortOrder' class='sort-header-remove' (click)='handleSort($event,"remove")'>cancel_outline</mat-icon>
      </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef class="width-12_5-rem"> Description </th>
      <td mat-cell *matCellDef="let element" class="width-12_5-rem"> {{element.description}} </td>
    </ng-container>
    <!-- Complete Column -->
    <ng-container matColumnDef="isComplete">
      <th mat-header-cell *matHeaderCellDef> Complete </th>
      <td mat-cell *matCellDef="let element"> {{element.isComplete}} </td>
    </ng-container>
    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns;" class="mat-elevation-z2"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="body"></tr>

  </mat-table>
  <!-- No records found -->
  <p *ngIf="!rowData" class="no-records">No records found</p>
  <!-- progress bar for async op when scrolling -->
  <mat-progress-bar *ngIf='loading;else loaderDiv' mode="indeterminate" class="mat-elevation-z10"></mat-progress-bar>
  <ng-template #loaderDiv>
    <div id="loader-div"></div>
  </ng-template>
</div>
